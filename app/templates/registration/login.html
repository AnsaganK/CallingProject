{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход | CallingProject</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style type="">
    	.hero.is-success {
		    background-color: #98e0ff;
		    color: #fff;
		}
		.logo{
		    border-radius: 100%;
		    //box-shadow: 0 2px 2px 0 rgb(0 0 0 / 6%), 0 3px 1px -2px rgb(0 0 0 / 40%), 0 1px 5px 0 rgb(0 0 0 / 21%);
		    background: white;
		}
		.logo_wrap{
			height: fit-content;
		    width: 120px;
		    margin: -79px auto 13px auto;
		    border-radius: 100%;
		    padding: 13px;
		    background: #98e0ff;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
</style>
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <!--<h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Please login to proceed.</p>-->
                    <div class="box">
                        <figure class="avatar">
                        	<div class="logo_wrap">

                            	<img src="{% static 'app/img/medical-record.svg' %}" class="logo">
                        	</div>
                        </figure>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Логин" name="username" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" name="password" placeholder="Пароль">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                              <input type="checkbox">
                                Запомнить меня
                </label>
                            </div>
                            <button type="submit" class="button is-block is-info is-fullwidth">Вход <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="../app">Регистрация</a> &nbsp;·&nbsp;
                        <a href="../app">Забыли пароль</a> &nbsp;·&nbsp;
                        <a href="../app">Нужна помощь?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
